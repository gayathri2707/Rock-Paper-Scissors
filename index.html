<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock" style="background-color: deeppink;">
            <p class="img">ROCK</p>
        </div>
        <div class="choice" id="paper" style="background-color: blue;">
            <p class="img">PAPER</p>
        </div>
        <div class="choice" id="scissors" style="background-color: yellow;">
            <p class="img">SCISSORS</p>
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="msg-box">
        <p id="msg">Play your move!</p>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
